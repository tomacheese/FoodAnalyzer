name: Build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dotnet packages
        run: dotnet restore FoodAnalyzer.sln

      - name: Build solution
        run: dotnet build FoodAnalyzer.sln /p:Configuration=Release

      - name: Publish solution
        run: dotnet publish FoodAnalyzer.sln -p:PublishProfile=Publish

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: FoodAnalyzer
          path: |
            **/bin/

      - name: Check code style
        run: dotnet format FoodAnalyzer.sln --verify-no-changes --severity warn
